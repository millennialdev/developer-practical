      - title: 'Initialize Next.js project with TypeScript, Tailwind CSS, and testing infrastructure'
        completed: false
        description: |
              Set up a new Next.js 15 project in the current directory from scratch.

              IMPORTANT: Ensure git is initialized for this project. If not already set up:
                git init
                git branch -M main
                git remote set-url origin https://github.com/millennialdev/developer-practical.git || git remote add origin https://github.com/millennialdev/developer-practical.git
              If git is already initialized with the correct remote, skip these commands and proceed.

              Then scaffold the Next.js project:
                npx create-next-app@latest . --typescript --tailwind --eslint --app --src-dir --no-turbopack --import-alias "@/*"
              Accept all defaults when prompted. If it asks about overwriting existing files, say yes.

              After creation, install the only additional dependency:
                npm install lucide-react

              Install test dependencies:
                npm install -D vitest @vitejs/plugin-react jsdom @testing-library/react @testing-library/jest-dom @playwright/test @axe-core/playwright
                npx playwright install chromium

              Create testing configuration files:

              1. **vitest.config.ts** — Vitest configuration with React plugin, jsdom environment, @/* path alias, include src/**/*.{test,spec}.{ts,tsx}, globals: true

              2. **src/test-setup.ts** — Import @testing-library/jest-dom/vitest + mock next/image (render as plain <img> element for jsdom compatibility)

              3. **playwright.config.ts** — Set testDir to ./e2e, configure webServer to run 'npm run build && npm run start' on port 3000, define 3 projects: Desktop Chrome, Pixel 5, iPad gen 7

              4. Create directories:
                 mkdir -p e2e scripts

              5. **scripts/test-ci.sh** — Progressive test script:
                 - Always: npm run build && npm run lint
                 - If src/**/*.test.* files exist: npx vitest run --reporter=verbose
                 - If e2e/**/*.spec.* files exist: npx playwright test --reporter=line
                 - Use 'set -e' for fail-fast behavior
                 - Make executable: chmod +x scripts/test-ci.sh

              6. Add to package.json scripts:
                 - "test:ci": "./scripts/test-ci.sh"
                 - "test:unit": "vitest run --reporter=verbose"
                 - "test:e2e": "playwright test --reporter=line"

              Verify the project builds and testing infrastructure is functional:
                npm run build
                npm run test:ci

              The test:ci command should pass (build+lint only, since no test files exist yet).

              Confirm these files exist: src/app/layout.tsx, src/app/page.tsx, src/app/globals.css, tailwind.config.ts (or postcss.config), tsconfig.json, next.config.ts, vitest.config.ts, playwright.config.ts, src/test-setup.ts, scripts/test-ci.sh

              Do NOT modify any styling yet. This task is purely scaffolding.

      - title: 'Configure fonts, brand theme, and global styles'
        completed: false
        description: |
              Set up the design system foundation with fonts and brand colors.

              1. Edit src/app/layout.tsx:
                 - Import Outfit and Inter from next/font/google
                 - Outfit config: subsets: ['latin'], weight: ['600','700','800'], variable: '--font-outfit', display: 'swap'
                 - Inter config: subsets: ['latin'], weight: ['400','500','600'], variable: '--font-inter', display: 'swap'
                 - Apply both font variables to the <html> element: className={`${outfit.variable} ${inter.variable}`}
                 - Set metadata:
                   title: "IronPeak Construction Group | Bay Area Construction"
                   description: "Full-service residential and commercial construction in San Jose and the Bay Area. Quality builds, reliable timelines, expert craftsmanship since 2014."

              2. Edit src/app/globals.css. After the Tailwind directives (@tailwind base/components/utilities or @import "tailwindcss"), add custom theme configuration.

                 If using Tailwind v4 (with @import "tailwindcss"):
                 ```css
                 @theme {
                   --color-brand-red: #C41E2A;
                   --color-brand-red-dark: #A01824;
                   --color-brand-black: #1A1A1A;
                   --color-brand-charcoal: #2D2D2D;
                   --color-brand-gray-50: #F8F8F8;
                   --color-brand-gray-100: #F0F0F0;
                   --color-brand-gray-300: #D1D1D1;
                   --color-brand-gray-500: #6B6B6B;
                   --color-brand-gray-600: #4A4A4A;
                   --font-heading: var(--font-outfit), system-ui, sans-serif;
                   --font-body: var(--font-inter), system-ui, sans-serif;
                 }
                 ```

                 If using Tailwind v3 (with tailwind.config.ts), extend the theme there instead:
                 ```ts
                 colors: {
                   brand: {
                     red: { DEFAULT: '#C41E2A', dark: '#A01824' },
                     black: '#1A1A1A',
                     charcoal: '#2D2D2D',
                     'gray-50': '#F8F8F8',
                     // ... etc
                   }
                 },
                 fontFamily: {
                   heading: ['var(--font-outfit)', 'system-ui', 'sans-serif'],
                   body: ['var(--font-inter)', 'system-ui', 'sans-serif'],
                 }
                 ```

                 In globals.css, add base styles:
                 ```css
                 html { scroll-behavior: smooth; }
                 body { font-family: var(--font-body); color: #4A4A4A; }
                 h1, h2, h3, h4, h5, h6 { font-family: var(--font-heading); color: #1A1A1A; }
                 ```

                 Remove ALL default Next.js template styles (the dark mode grid layout, Vercel branding styles, etc.).

              3. Clear src/app/page.tsx — replace with:
                 ```tsx
