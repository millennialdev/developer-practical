                 Every page section wraps in this for consistent spacing and anchor IDs.
                 ```tsx
                 interface SectionWrapperProps {
                   children: React.ReactNode;
                   id?: string;
                   className?: string;
                   background?: "white" | "light" | "dark";
                 }

                 export function SectionWrapper({ children, id, className = "", background = "white" }: SectionWrapperProps) {
                   const bgMap = {
                     white: "bg-white",
                     light: "bg-brand-gray-50",
                     dark: "bg-brand-black text-white",
                   };
                   return (
                     <section id={id} className={`py-16 md:py-20 lg:py-24 ${bgMap[background]} ${className}`}>
                       <Container>{children}</Container>
                     </section>
                   );
                 }
                 ```
                 Import Container from ./Container.

              3. Create src/components/ui/SectionHeading.tsx:
                 Reusable heading block with optional tag and subtitle.
                 ```tsx
                 interface SectionHeadingProps {
                   tag?: string;
                   title: string;
                   subtitle?: string;
                   centered?: boolean;
                   light?: boolean;
                   className?: string;
                 }

                 export function SectionHeading({ tag, title, subtitle, centered = false, light = false, className = "" }: SectionHeadingProps) {
                   return (
                     <div className={`${centered ? "text-center" : ""} ${className}`}>
                       {tag && (
                         <span className={`text-brand-red font-semibold text-sm tracking-widest uppercase font-body`}>
                           {tag}
                         </span>
                       )}
                       <h2 className={`text-3xl md:text-4xl lg:text-[40px] font-bold font-heading leading-tight ${tag ? "mt-3" : ""} ${light ? "text-white" : "text-brand-black"}`}>
                         {title}
                       </h2>
                       {subtitle && (
                         <p className={`mt-4 text-base leading-relaxed max-w-2xl ${centered ? "mx-auto" : ""} ${light ? "text-gray-300" : "text-brand-gray-500"}`}>
                           {subtitle}
                         </p>
                       )}
                     </div>
                   );
                 }
                 ```

              4. Create src/components/ui/Button.tsx:
                 ```tsx
                 import { ArrowUpRight } from "lucide-react";

                 interface ButtonProps {
                   children: React.ReactNode;
                   variant?: "primary" | "secondary";
                   href?: string;
                   className?: string;
                   showArrow?: boolean;
                   onClick?: () => void;
                 }

                 export function Button({ children, variant = "primary", href, className = "", showArrow = false, onClick }: ButtonProps) {
                   const base = "inline-flex items-center gap-2 px-8 py-3.5 font-semibold font-body rounded-md transition-all duration-300 text-[15px] focus:outline-none focus:ring-2 focus:ring-brand-red focus:ring-offset-2";
                   const variants = {
                     primary: "bg-brand-red text-white hover:bg-brand-red-dark hover:-translate-y-0.5",
                     secondary: "border-2 border-brand-red text-brand-red hover:bg-brand-red hover:text-white hover:-translate-y-0.5",
                   };
                   const classes = `${base} ${variants[variant]} ${className}`;

                   if (href) {
                     return (
                       <a href={href} className={classes}>
                         {children}
                         {showArrow && <ArrowUpRight size={18} />}
                       </a>
                     );
                   }
                   return (
                     <button onClick={onClick} className={classes}>
                       {children}
                       {showArrow && <ArrowUpRight size={18} />}
                     </button>
                   );
                 }
                 ```

              5. Create src/components/ui/Card.tsx:
