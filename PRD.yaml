                     </main>
                   );
                 }
                 ```

              Run npm run build to verify fonts and theme compile correctly.

              Testing note: Build and lint are the meaningful tests for this task. Do not create test files — dedicated Task 5 (UI primitive test suite) will handle all component and constants testing.

